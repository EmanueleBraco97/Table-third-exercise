<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emanuele Braco">
    <meta name="description" content="Questa è una tabella">
    <title>TABLE</title>
</head>

<body>

    <table>
        <caption>Header Table</caption>
        <!--Title-->

        <thead>
            <!--Testa della tabella-->
            <tr>
                <th>Nomi Mesi</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
        </thead>

        <!--Corpo della tabella-->
        <tbody>
            <tr>
                <td>Gennaio</td>
                <td>200€</td>
                <td>200€</td>
            </tr>
            <tr>
                <td>Febbraio</td>
                <td>400€</td>
                <td>400€</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>600€</td>
                <td>600€</td>
            </tr>
            <tr>
                <td>Aprile</td>
                <td>800€</td>
                <td>800€</td>
            </tr>
            <tr>
                <td>Maggio</td>
                <td>1000€</td>
                <td>1000€</td>
            </tr>
            <tr>
                <td>Giugno</td>
                <td>1200€</td>
                <td>1200€</td>
            </tr>
            <tr>
                <td>Luglio</td>
                <td>1400€</td>
                <td>1400€</td>
            </tr>
            <tr>
                <td>Agosto</td>
                <td>1600€</td>
                <td>1600€</td>
            </tr>
            <tr>
                <td>Settembre</td>
                <td>1800€</td>
                <td>1800€</td>
            </tr>
            <tr>
                <td>Ottobre</td>
                <td>2000€</td>
                <td>2000€</td>
            </tr>
            <tr>
                <td>Novembre</td>
                <td>2200€</td>
                <td>2200€</td>
            </tr>
            <tr>
                <td>Dicembre</td>
                <td>2400€</td>
                <td>2400€</td>
            </tr>
        </tbody>

        <!--Riepilogo/Parte finale della Table-->
        <tfoot>
            <tr>
                <th>Totale</th>
                <th>15.600€</th>
                <th>15.600€</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
